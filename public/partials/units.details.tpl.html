<div class="row">
  <div class="col-xs-12">
    <div class="form">
      <div class="form-group">
        <label class="control-label">Englisch:</label>
        <input type="text" ng-model="unit.name.en" class="form-control">
      </div>
      <div class="form-group">
        <label class="control-label">Deutsch:</label>
        <input type="text" ng-model="unit.name.de" class="form-control">
      </div>
      <div class="form-group">
        <label class="control-label">Finnisch:</label>
        <input type="text" ng-model="unit.name.fi" class="form-control">
      </div>
      <div class="form-group">
        <button ng-click="update()" class="btn btn-primary">update</button>
        <button ng-click="remove()" class="btn btn-danger pull-right">remove</button>
      </div>
    </div>
  </div>
</div>
