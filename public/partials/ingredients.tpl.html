<div class="row">
  <div class="col-xs-12">
    <input type="text" ng-model="search.name.de" class="form-control visible-xs-block" placeholder="Search...">
    <input type="text" ng-model="search.name" class="form-control hidden-xs" placeholder="Search...">
    <div class="col-xs-12">
      <h4 class="col-sm-4 hidden-xs">Englisch:</h4>
      <h4 class="col-sm-4 hidden-xs">Deutsch:</h4>
      <h4 class="col-sm-4 hidden-xs">Finnisch:</h4>      
    </div>
    <div ng-show="loading" class="text-center"><i class="fa fa-spinner fa-spin fa-3x"></i></div>
    <div class="list-group">
      <div ng-repeat="ingredient in ingredients | filter: search">
        <a class="list-group-item col-xs-11" href="#/ingredients/{{ingredient._id}}">
          <div class="col-sm-4 hidden-xs">{{ingredient.name.en}}</div>
          <div class="col-xs-12 col-sm-4">{{ingredient.name.de}}</div>
          <div class="col-sm-3 hidden-xs">{{ingredient.name.fi}}</div>
        </a>
        <a class="col-xs-1 btn btn-primary btn-sm" ng-click="remove($index)" role="button"><i class="fa fa-trash-o"></i></a>
      </div>
    </div>
  </div>
  <div class="col-xs-12" style="margin-top:15px;">
    <div class="form-inline form-group">
      <a class="btn btn-primary" href="/#/ingredientadd/" role="button">add</a>
    </div>
  </div>
</div>
