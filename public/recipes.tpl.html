  <div class="row">
    <div class="container">
      <h4 class="col-sm-4 hidden-xs">Englisch:</h4>
      <h4 class="col-sm-4 hidden-xs">Deutsch:</h4>
      <h4 class="col-sm-4 hidden-xs">Finnisch:</h4>      
    </div>
    <div ng-show="loading" class="text-center"><i class="fa fa-spinner fa-spin fa-3x"></i></div>
    <div class="list-group">
      <div ng-repeat="recipe in recipes | filter: search">
        <a class="list-group-item container" href="#/recipes/{{recipe._id}}">
          <div class="col-sm-4 col-xs-12">{{recipe.name}}</div>
        </a>
      </div>
    </div>
    <div class="form-inline form-group">
      <a class="btn btn-primary" href="/#/recipeadd/" role="button">add</a>
    </div>
  </div>
