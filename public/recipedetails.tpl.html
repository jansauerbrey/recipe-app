  <div class="row">
    <div class="form">
      <div class="form-group">
        <label class="control-label">Language:</label>
        <input type="text" ng-model="recipe.language" class="form-control">
      </div>
      <div class="form-group">
        <label class="control-label">Name:</label>
        <input type="text" ng-model="recipe.name" class="form-control">
      </div>
      <div class="form-group">
        <label class="control-label">Cooking method:</label>
        <input type="text" ng-model="recipe.cookingMethod" class="form-control">
      </div>
      <div class="form-group">
        <label class="control-label">Preparation time:</label>
        <input type="text" ng-model="recipe.prepTime" class="form-control">
      </div>
      <div class="form-group">
        <label class="control-label">Cooking time:</label>
        <input type="text" ng-model="recipe.cookTime" class="form-control">
      </div>
      <div class="form-group">
        <label class="control-label">Total time:</label>
        <input type="text" ng-model="recipe.totalTime" class="form-control">
      </div>
      <div class="form-group">
        <label class="control-label">Cousine:</label>
        <input type="text" ng-model="recipe.cousine" class="form-control">
      </div>
      <div class="form-group">
        <label class="control-label">Persons / portions:</label>
        <input type="text" ng-model="recipe.yield" class="form-control">
      </div>
      <div class="form-group">
        <label class="control-label">Tags:</label>
        <input type="text" ng-model="recipe.tags" class="form-control">
      </div>
      <div class="form-group">
        <label class="control-label">Instructions:</label>
        <input type="text" ng-model="recipe.instructions" class="form-control">
      </div>
      <div class="form-group">
        <button ng-click="update()" class="btn btn-primary">update</button>
        <a class="btn btn-default" href="/#/ingredients/" role="button">cancel</a>
        <button ng-click="remove()" class="btn btn-default pull-right">remove</button>
      </div>
    </div>
  </div>
