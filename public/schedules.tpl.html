  <div class="row">
    <div ng-show="loading" class="text-center"><i class="fa fa-spinner fa-spin fa-3x"></i></div>
    <div class="list-group">
      <div ng-repeat="schedule in schedules">
        <a class="list-group-item" href="#/schedules/{{schedule._id}}">
          <div class="list-group-item-heading">{{schedule.date}}</div>
          <div class="list-group-item-text">
            <div ng-repeat="recipe in schedule.recipes">{{recipe.factor}} Persons: {{recipe.name}}</div>
          </div>
        </a>
      </div>
    </div>
  </div>
