  <div class="row">
    <div class="form">
      <h4 class="">Name:</h4>
      <div class="form-group">
        <label class="control-label hidden-xs col-sm-1">EN:</label>
        <div class="col-sm-11">
          <input type="text" ng-model="ingredient.name.en" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label hidden-xs col-sm-1">DE:</label>
        <div class="col-sm-11">
          <input type="text" ng-model="ingredient.name.de" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label hidden-xs col-sm-1">FI:</label>
        <div class="col-sm-11">
          <input type="text" ng-model="ingredient.name.fi" class="form-control">
        </div>
      </div>
      <h4 class="">Category:</h4>
      <div class="form-group">
        <label class="control-label hidden-xs col-sm-1">EN:</label>
        <div class="col-sm-11">
          <input type="text" ng-model="ingredient.category.en" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label hidden-xs col-sm-1">DE:</label>
        <div class="col-sm-11">
          <input type="text" ng-model="ingredient.category.de" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label hidden-xs col-sm-1">FI:</label>
        <div class="col-sm-11">
          <input type="text" ng-model="ingredient.category.fi" class="form-control">
        </div>
      </div>
      <h4 class="">Sub-Category:</h4>
      <div class="form-group">
        <label class="control-label hidden-xs col-sm-1">EN:</label>
        <div class="col-sm-11">
          <input type="text" ng-model="ingredient.subcategory.en" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label hidden-xs col-sm-1">DE:</label>
        <div class="col-sm-11">
          <input type="text" ng-model="ingredient.subcategory.de" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label hidden-xs col-sm-1">FI:</label>
        <div class="col-sm-11">
          <input type="text" ng-model="ingredient.subcategory.fi" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <button ng-click="update()" class="btn btn-primary">update</button>
        <a class="btn btn-default" href="/#/ingredients/" role="button">cancel</a>
        <button ng-click="remove()" class="btn btn-default pull-right">remove</button>
      </div>
    </div>
  </div>
