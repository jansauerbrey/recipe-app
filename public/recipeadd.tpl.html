  <div class="row">
    <div class="form">
      <div class="form-group">
        <div class="btn-group">
          <label class="btn btn-primary" ng-model="recipe.language" btn-radio="'en'">Englisch</label>
          <label class="btn btn-primary" ng-model="recipe.language" btn-radio="'de'">Deutsch</label>
          <label class="btn btn-primary" ng-model="recipe.language" btn-radio="'fi'">Finnisch</label>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label">Name:</label>
        <input type="text" ng-model="recipe.name" class="form-control" placeholder="Name...">
      </div>
      <div class="form-group">
        <label class="control-label">Cooking method:</label>
        <input type="text" ng-model="recipe.cookingMethod" class="form-control">
      </div>
      <div class="form-group">
        <label class="control-label">Preparation time:</label>
        <input type="text" ng-model="recipe.prepTime" class="form-control">
      </div>
      <div class="form-group">
        <label class="control-label">Cooking time:</label>
        <input type="text" ng-model="recipe.cookTime" class="form-control">
      </div>
      <div class="form-group">
        <label class="control-label">Total time:</label>
        <input type="text" ng-model="recipe.totalTime" class="form-control">
      </div>
      <div class="form-group">
        <label class="control-label">Cousine:</label>
        <input type="text" ng-model="recipe.cousine" class="form-control">
      </div>
      <div class="form-group">
        <label class="control-label">Persons / portions:</label>
        <input type="text" ng-model="recipe.yield" class="form-control">
      </div>
      <div class="form-group">
        <label class="control-label">Tags:</label>
        <input type="text" ng-model="recipe.tags" class="form-control">
      </div>
      <div class="form-group">
        <label class="control-label">Instructions:</label>
        <input type="text" ng-model="recipe.instructions" class="form-control">
      </div>
      <div class="form-group" ng-controller="TAIngredientsCtrl">
        <label class="control-label">Ingredients:</label>
        <input type="text" ng-model="selected" typeahead="ingredient as ingredient.name.de for ingredient in GetIngredients($viewValue) | filter: $viewValue | limitTo:8" typeahead-loading="loadingLocations" class="form-control">
        <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
      </div>
      <div class="form-group">
        <button ng-click="save()" class="btn btn-primary">create</button>
        <a class="btn btn-default" href="/#/recipes/" role="button">cancel</a>
      </div>
    </div>
  </div>
