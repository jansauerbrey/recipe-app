name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Deno
      uses: denoland/setup-deno@v2
      with:
        deno-version: '2.1.4'  # Latest stable 2.x version
        
    - name: Make test script executable
      run: chmod +x test.sh
      
    - name: Run Tests
      run: ./test.sh
