  <div class="row">
    <form name="recipeForm">
      <div class="form-group col-xs-12 col-sm-6 col-lg-6" ng-class="{ 'has-error': recipeForm.name.$invalid && submitted }">
        <label class="control-label">Name:</label>
        <input type="text" name="name" ng-model="recipe.name" ng-required="true" class="form-control" placeholder="Name...">
      </div>
      <div class="form-group col-xs-12 col-sm-6 col-lg-3" ng-class="{ 'has-error': recipeForm.yield.$invalid && submitted }">
        <label class="control-label">Persons / portions:</label>
        <input type="number" name="yield" ng-model="recipe.yield" min="1" ng-required="true" class="form-control" placeholder="Persons...">
      </div>
      <div class="form-group col-xs-12 col-sm-6 col-lg-3" >
        <label class="control-label">Recipe Language:</label><br />
        <div class="btn-group">
          <label class="btn btn-primary" ng-model="recipe.language" ng-required="!recipe.language" uib-btn-radio="'en'">English</label>
          <label class="btn btn-primary" ng-model="recipe.language" ng-required="!recipe.language" uib-btn-radio="'de'">German</label>
          <label class="btn btn-primary" ng-model="recipe.language" ng-required="!recipe.language" uib-btn-radio="'fi'">Finnish</label>
        </div>
      </div>
      <div class="form-group col-xs-12 col-sm-6 col-lg-3" ng-class="{ 'has-error': recipeForm.prepTime.$invalid && submitted }">
        <label class="control-label">Preparation time (minutes):</label>
        <input type="number" name="prepTime" ng-model="recipe.prepTime" min="0" ng-change="recipe.totalTime=recipe.prepTime+recipe.cookTime+recipe.waitTime" ng-required="true" class="form-control" placeholder="Time for preparation...">
      </div>
      <div class="form-group col-xs-12 col-sm-6 col-lg-3" ng-class="{ 'has-error': recipeForm.cookTime.$invalid && submitted }">
        <label class="control-label">Cooking time (minutes):</label>
        <input type="number" name="cookTime" ng-model="recipe.cookTime" min="0" ng-change="recipe.totalTime=recipe.prepTime+recipe.cookTime+recipe.waitTime" ng-required="true" class="form-control" placeholder="Time for actual cooking...">
      </div>
      <div class="form-group col-xs-12 col-sm-6 col-lg-3" ng-class="{ 'has-error': recipeForm.waitTime.$invalid && submitted }">
        <label class="control-label">Waiting time (minutes):</label>
        <input type="number" name="waitTime" ng-model="recipe.waitTime" min="0" ng-change="recipe.totalTime=recipe.prepTime+recipe.cookTime+recipe.waitTime" ng-required="true" class="form-control" placeholder="Waiting time in between...">
      </div>
      <div class="form-group col-xs-12 col-sm-6 col-lg-3"">
        <label class="control-label">Total time (minutes):</label>
        <input type="number" name="totalTime" ng-model="recipe.totalTime" class="form-control" disabled>
      </div>
      <div class="form-group col-xs-12 col-sm-6 col-lg-3" ng-class="{ 'has-error': recipeForm.kilocalories.$invalid && submitted }">
        <label class="control-label">Kcal / person:</label>
        <input type="text" name="kilocalories" ng-model="recipe.kilocalories" ng-required="false" class="form-control" placeholder="Kcal...">
      </div>
      <div class="form-group col-xs-12 col-sm-6 col-lg-3" ng-class="{ 'has-error': recipeForm.carb.$invalid && submitted }">
        <label class="control-label">Carb / 100g:</label>
        <input type="text" name="carb" ng-model="recipe.carb" ng-required="false" class="form-control" placeholder="Carbonhydrates...">
      </div>
      <div class="form-group col-xs-12 col-sm-6 col-lg-3" ng-class="{ 'has-error': recipeForm.fat.$invalid && submitted }">
        <label class="control-label">Fat / 100g:</label>
        <input type="text" name="fat" ng-model="recipe.fat" ng-required="false" class="form-control" placeholder="Fat...">
      </div>
      <div class="form-group col-xs-12 col-sm-6 col-lg-3" ng-class="{ 'has-error': recipeForm.protein.$invalid && submitted }">
        <label class="control-label">Protein / 100g:</label>
        <input type="text" name="protein" ng-model="recipe.protein" ng-required="false" class="form-control" placeholder="Protein...">
      </div>
      <div class="col-xs-12"><uib-alert class="col-xs-12" ng-show="recipe.language=== undefined">Please select the recipe language first.</uib-alert></div>
      <div class="form-group col-xs-12" ng-class="{ 'has-error': recipeForm.dishType.$invalid && submitted }">
        <label class="control-label">Dish type:</label>
        <select ng-show="recipe.language==='en'" ng-options="dishtype._id as dishtype.name.en for dishtype in dishtypes | orderBy: 'name.en'" ng-model="recipe.dishType" ng-required="true" class="form-control" placeholder="Dish type"></select>
        <select ng-show="recipe.language==='de'" ng-options="dishtype._id as dishtype.name.de for dishtype in dishtypes | orderBy: 'name.de'" ng-model="recipe.dishType" ng-required="true" class="form-control" placeholder="Dish type"></select>
        <select ng-show="recipe.language==='fi'" ng-options="dishtype._id as dishtype.name.fi for dishtype in dishtypes | orderBy: 'name.fi'" ng-model="recipe.dishType" ng-required="true" class="form-control" placeholder="Dish type"></select>
      </div>
      <div class="form-group col-xs-12" ng-class="{ 'has-error': recipeForm.tagField.$invalid && submitted }">
        <label class="control-label">Tags:</label>
        <tags-input type="text" name="tagField" ng-model="recipe.tags" key-property="_id" display-property="text" on-tag-adding="addTag($tag)" placeholder="Tags..."><auto-complete source="loadTags($query)"></auto-complete></tags-input>
      </div>
      <label class="control-label col-xs-12">Ingredients:</label>
      <div class="col-xs-12"><uib-alert class="col-xs-12" ng-show="recipe.language=== undefined">Please select the recipe language first.</uib-alert></div>
      <div ng-repeat="ingredient in recipe.ingredients">
        <div class="form-group col-xs-12">
          <div class="col-xs-3 col-sm-2 col-md-1" style="padding:0;" ng-class="{ 'has-error': submitted && !(ingredient.qty > 0) && ingredient.ingredient && ingredient.unit !== '5511d2fd4194de051c7efd60' && ingredient.unit !== undefined }">
            <input ng-show="recipe.language==='en'" type="number" ng-model="ingredient.qty" ng-required="ingredient.ingredient && ingredient.unit !== '5511d2fd4194de051c7efd60'" class="form-control" placeholder="Amount">
            <input ng-show="recipe.language==='de'" type="number" ng-model="ingredient.qty" ng-required="ingredient.ingredient && ingredient.unit !== '5511d2fd4194de051c7efd60'" class="form-control" placeholder="Amount">
            <input ng-show="recipe.language==='fi'" type="number" ng-model="ingredient.qty" ng-required="ingredient.ingredient && ingredient.unit !== '5511d2fd4194de051c7efd60'" class="form-control" placeholder="Amount">
          </div>
          <div class="col-xs-4 col-sm-3 col-md-2" style="padding:0;" ng-class="{ 'has-error': submitted && ingredient.ingredient && ingredient.unit === undefined }">
            <select ng-show="recipe.language==='en'" ng-options="unit._id as unit.name.en for unit in units | orderBy: 'name.en'" ng-model="ingredient.unit" ng-required="ingredient.ingredient" class="form-control" placeholder="Unit"></select>
            <select ng-show="recipe.language==='de'" ng-options="unit._id as unit.name.de for unit in units | orderBy: 'name.de'" ng-model="ingredient.unit" ng-required="ingredient.ingredient" class="form-control" placeholder="Unit"></select>
            <select ng-show="recipe.language==='fi'" ng-options="unit._id as unit.name.fi for unit in units | orderBy: 'name.fi'" ng-model="ingredient.unit" ng-required="ingredient.ingredient" class="form-control" placeholder="Unit"></select>
          </div>
	  <div class="col-xs-5 col-sm-7 col-md-9" style="padding:0;" ng-class="{ 'has-error': submitted && ingredient.ingredient === undefined }">
            <div ng-class="{ 'input-group': ingredient.ingredient}" ng-show="recipe.language==='en'">
	      <input type="text" ng-model="ingredient.ingredient" uib-typeahead="taingredient as taingredient.name.en for taingredient in GetIngredients($viewValue)" typeahead-editable="false" typeahead-on-select="onTypeaheadSelect($item, $model, $label)" typeahead-template-url="partials/ingredients.typeahead.tpl.html" class="form-control" placeholder="Ingredient...">
	      <span class="input-group-btn" ng-show="ingredient.ingredient"><button class="btn btn-default" ng-click="recipe.ingredients.splice($index, 1);" type="button"><i class="glyphicon glyphicon-minus"></i></a></span>
            </div>
            <div ng-class="{ 'input-group': ingredient.ingredient}" ng-show="recipe.language==='de'">
	      <input type="text" ng-model="ingredient.ingredient" uib-typeahead="taingredient as taingredient.name.de for taingredient in GetIngredients($viewValue)" typeahead-editable="false" typeahead-on-select="onTypeaheadSelect($item, $model, $label)" typeahead-template-url="partials/ingredients.typeahead.tpl.html" class="form-control" placeholder="Ingredient...">
	      <span class="input-group-btn" ng-show="ingredient.ingredient"><button class="btn btn-default" ng-click="recipe.ingredients.splice($index, 1);" type="button"><i class="glyphicon glyphicon-minus"></i></a></span>
            </div>
            <div ng-class="{ 'input-group': ingredient.ingredient}" ng-show="recipe.language==='fi'">
	      <input type="text" ng-model="ingredient.ingredient" uib-typeahead="taingredient as taingredient.name.fi for taingredient in GetIngredients($viewValue)" typeahead-editable="false" typeahead-on-select="onTypeaheadSelect($item, $model, $label)" typeahead-template-url="partials/ingredients.typeahead.tpl.html" class="form-control" placeholder="Ingredient...">
	      <span class="input-group-btn" ng-show="ingredient.ingredient"><button class="btn btn-default" ng-click="recipe.ingredients.splice($index, 1);" type="button"><i class="glyphicon glyphicon-minus"></i></a></span>
            </div>
	  </div>
        </div>
      </div>
      <div class="form-group col-xs-12" ng-class="{ 'has-error': recipeForm.instructions.$invalid && submitted }">
        <label class="control-label">Instructions:</label>
        <textarea rows="10" name="instructions" ng-model="recipe.instructions" class="form-control" ng-required="true"></textarea>
      </div>
      <div class="form-group col-xs-12">
        <button ng-click="save(recipeForm.$valid)" class="btn btn-primary">create</button>
      </div>
    </form>
  </div>
