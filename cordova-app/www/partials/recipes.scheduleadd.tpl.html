  <div class="modal-header">
    <h4 class="modal-title"><strong>Scheduling:</strong> {{newrecipe.name}}</h4>
    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">Ã—</span></button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label class="control-label">Persons / portions:</label>
      <div class="input-group">
      	<input type="text" ng-model="factor" ng-required="true" class="form-control">
				<span class="input-group-btn">
					<button class="btn btn-default" ng-click="factor=factor-1;" type="button">
						<i class="glyphicon glyphicon-minus"></i>
					</button>
					<button class="btn btn-default" ng-click="factor=factor+1;" type="button">
						<i class="glyphicon glyphicon-plus"></i>
					</button>
				</span>
			</div>
    </div>
    <div class="control-label"><strong>Schedule date:</strong></div>
		<div class="schedule-date">
      <uib-datepicker ng-model="date" starting-day="1" show-weeks="true" class="well well-sm" ng-required="true"></uib-datepicker>
    </div>
  </div>
  <div class="modal-footer">
    <button ng-click="ok()" class="btn btn-primary">OK</button>
  </div>
