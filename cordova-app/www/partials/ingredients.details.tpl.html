<div class="row">
  <div class="col-xs-12">
    <div class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-3">Name (English):</label>
        <div class="col-sm-9">
          <input type="text" ng-model="ingredient.name.en" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3">Name (German):</label>
        <div class="col-sm-9">
          <input type="text" ng-model="ingredient.name.de" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3">Name (Finnish):</label>
        <div class="col-sm-9">
          <input type="text" ng-model="ingredient.name.fi" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3">Category:</label>
        <div class="col-sm-9">
          <p class="form-control-static">{{selectedcategory.category}}</p>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3">Sub-Category:</label>
        <div class="col-sm-9">
          <p class="form-control-static">{{selectedcategory.subcategory}}</p>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3">Sub-Sub-Category:</label>
        <div class="col-sm-9">
          <select ng-options="category as category.subsubcategory group by category.subcategory for category in categories track by category.subsubcategory" ng-model="selectedcategory" ng-value="selectedcategory.subsubcategory" class="form-control"></select>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3">REWE Category ID:</label>
        <div class="col-sm-9">
          <p class="form-control-static">{{selectedcategory.rewe_cat_id}}</p>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3">REWE Article No:</label>
        <div class="col-sm-9">
          <input type="number" ng-model="ingredient.rewe_art_no" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3">Image Link (small):</label>
        <div class="col-sm-9">
          <input type="text" ng-model="ingredient.rewe_img_link_xs" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3">Image Link (medium):</label>
        <div class="col-sm-9">
          <input type="text" ng-model="ingredient.rewe_img_link_sm" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3">Image Link (large):</label>
        <div class="col-sm-9">
          <input type="text" ng-model="ingredient.rewe_img_link_md" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-11 col-sm-offset-1">
          <button ng-click="update()" class="btn btn-primary">update</button>
          <a class="btn btn-default" href="#/ingredients/" role="button">cancel</a>
          <button ng-click="remove()" class="btn btn-default pull-right">remove</button>
        </div>
      </div>
    </div>
  </div>
</div>
