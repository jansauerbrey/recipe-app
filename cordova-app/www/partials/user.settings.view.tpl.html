<div class="row">
<div class="col-xs-12">
<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="inputUsername" class="col-sm-4 control-label">Username</label>
			<div class="col-sm-4">
				<p class="form-control-static">{{user.username}}</p>
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail" class="col-sm-4 control-label">Email</label>
			<div class="col-sm-4">
				<input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="user.email">
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmailConfirmation" class="col-sm-4 control-label">Email Confirmation</label>
			<div class="col-sm-4">
				<input type="email" class="form-control" id="inputEmailConfirmation" placeholder="Email" ng-model="user.emailConfirmation">
			</div>
		</div>
		<div class="form-group">
			<label for="inputFullname" class="col-sm-4 control-label">Fullname</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="inputFullname" placeholder="Fullname" ng-model="user.fullname">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label">Preferred language:</label>
			<div class="col-sm-4">
				<select name="preferredLanguage" ng-options="languageOption.id as languageOption.name for languageOption in languageOptions | orderBy: 'name'" ng-model="preferredLanguage" ng-required="true" class="form-control"></select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label">Spoken languages:</label>
			<div class="col-sm-4">
				<select multiple name="spokenLanguage" ng-options="languageOption.id as languageOption.name for languageOption in languageOptions | orderBy: 'name'" ng-model="spokenLanguage" ng-required="true" class="form-control"></select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label">Category Order:</label>
			<div class="col-sm-4">
				<ul as-sortable="board.dragControlListeners" ng-model="user.settings.categoryOrder" class="list-group">
					<li ng-repeat="item in user.settings.categoryOrder" as-sortable-item class="list-group-item">
			  		<div as-sortable-item-handle>{{item}}</div>
					</li>
				</ul>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-10">
				<button type="submit" class="btn btn-default" ng-click="register(register.username, register.password, register.passwordConfirmation)">Register</button>
			</div>
		</div>
	</form>
</div>
</div>
