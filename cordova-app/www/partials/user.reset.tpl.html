<div class="row">
<div class="col-xs-12">
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="inputPassword" class="col-sm-4 control-label">Password</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="password">
        </div>
    </div>
    <div class="form-group">
	<label for="inputPasswordConfirmation" class="col-sm-4 control-label">Password Confirmation</label>
	<div class="col-sm-4">
		<input type="password" class="form-control" id="inputPasswordConfirmation" placeholder="Password" ng-model="passwordConfirmation">
	</div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="resetPassword(password, passwordConfirmation)">Reset Password</button>
        </div>
    </div>
</form>
</div>
</div>
