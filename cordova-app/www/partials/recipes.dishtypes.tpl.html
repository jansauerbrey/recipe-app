<div class="row">
  <div class="col-xs-12" style="margin-bottom: 20px;">
    <h3 style="margin-bottom: 30px;" class="hidden-xs">Recipes
      <a class="btn btn-primary pull-right hover-ref-element" ui-sref="user.recipes.details.add" role="button"><i class="glyphicon glyphicon-plus"></i><span class="hover-show-element"> New recipe</span></a>
    </h3>
    <div class="row" style="margin-top: 20px;">
      <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3">
        <a ui-sref="user.recipes.list">
          <div class="thumbnail">
            <img ng-src="img/dishtypes/all.jpg" spinkit-image-preloader='double-bounce-spinner'></img>
            <div class="caption">
	      <h3>All Recipes</h3>
	      <p class="text-muted">{{recipes.length}} recipes</p>
	    </div>
          </div>
        </a>
      </div>
      <div ng-repeat="(key, value) in recipes | filterBy: ['author']: user._id | groupBy: 'author'" class="col-xs-6 col-sm-4 col-md-3 col-lg-3">
        <a ui-sref="user.recipes.list({author: value[0].author})">
          <div class="thumbnail">
            <img ng-src="img/dishtypes/my.jpg" spinkit-image-preloader='double-bounce-spinner'></img>
            <div class="caption">
	      <h3>My Recipes</h3>
	      <p class="text-muted">{{value.length}} recipes</p>
	    </div>
          </div>
        </a>
      </div>
      <div ng-repeat="(key, value) in filtered=(recipes | filter: {'new_recipe': true}) | groupBy: 'new_recipe'" class="col-xs-6 col-sm-4 col-md-3 col-lg-3">
        <a ui-sref="user.recipes.list({new_recipe: true})">
          <div class="thumbnail">
            <img ng-src="img/dishtypes/new.jpg" spinkit-image-preloader='double-bounce-spinner'></img>
	    <div class="caption">
	      <h3>New Recipes</h3>
	      <p class="text-muted">{{value.length}} recipes</p>
	    </div>
          </div>
        </a>
      </div>
      <div ng-repeat="(key, value) in filtered=(recipes | filter: {'fav_recipe': true}) | groupBy: 'fav_recipe'" class="col-xs-6 col-sm-4 col-md-3 col-lg-3">
        <a ui-sref="user.recipes.list({fav_recipe: true})">
          <div class="thumbnail">
            <img ng-src="img/dishtypes/favorites.jpg" spinkit-image-preloader='double-bounce-spinner'></img>
            <div class="caption">
	      <h3>Favorite Recipes</h3>
	      <p class="text-muted">{{value.length}} recipes</p>
	    </div>
          </div>
        </a>
      </div>
      <div ng-repeat="(key, value) in recipes | orderBy: 'dishType.order' | groupBy: 'dishType.name_translated'" class="col-xs-6 col-sm-4 col-md-3 col-lg-3">
        <a ui-sref="user.recipes.list({dishType: value[0].dishType._id})">
          <div class="thumbnail">
            <img ng-src="img/dishtypes/{{value[0].dishType.imagePath}}" spinkit-image-preloader='double-bounce-spinner'></img>
	    <div class="caption">
	      <h3>{{key}}</h3>
	      <p class="text-muted">{{value.length}} recipes</p>
	    </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
