<div class="row">
<div class="col-xs-12">
  <h3 style="margin-bottom: 30px;" class="hidden-xs">User settings</h3>
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="inputUsername" class="col-sm-4 control-label">Username</label>
			<div class="col-sm-4">
				<p class="form-control-static">{{user.username}}</p>
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail" class="col-sm-4 control-label">Email</label>
			<div class="col-sm-4">
				<p class="form-control-static">{{user.email}}</p>
			</div>
		</div>
		<div class="form-group">
			<label for="inputFullname" class="col-sm-4 control-label">Fullname</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="inputFullname" ng-required="true" placeholder="Fullname" ng-model="user.fullname">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label">Preferred language:</label>
			<div class="col-sm-4">
				<select name="preferredLanguage" ng-options="languageOption.id as languageOption.name for languageOption in languageOptions | orderBy: 'name'" ng-model="user.settings.preferredLanguage" ng-required="true" class="form-control"></select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label">Spoken languages:</label>
			<div class="col-sm-4">
				<select multiple name="spokenLanguages" ng-options="languageOption.id as languageOption.name for languageOption in languageOptions | orderBy: 'name'" ng-model="user.settings.spokenLanguages" ng-required="true" class="form-control"></select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label">Preferred week starting day in Shedules:</label>
			<div class="col-sm-4">
				<select name="preferredWeekStartDay" ng-options="weekdayOption.id as weekdayOption.name for weekdayOption in weekdayOptions | orderBy: 'name'" ng-model="user.settings.preferredWeekStartDay" ng-required="true" class="form-control"></select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label">Autoupdate:</label>
			<div class="col-sm-4">
				<button class="btn btn-default" ng-click="user.settings.autoupdate=!user.settings.autoupdate"><span class="glyphicon" ng-class="{'glyphicon-none': !user.settings.autoupdate, 'glyphicon-ok': user.settings.autoupdate}"></span></button> Sync shopping items accross devices
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label">Shopping item category order:</label>
			<div class="col-sm-4">
				<ul as-sortable="board.dragControlListeners" ng-model="user.settings.categoryOrder" class="list-group">
					<li ng-repeat="item in user.settings.categoryOrder" as-sortable-item class="list-group-item">
			  		<div as-sortable-item-handle>{{item}}<span class="pull-right glyphicon glyphicon-resize-vertical" style="margin-top: 3px; margin-right: 5px;"></span></div>
					</li>
				</ul>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-4">
				<button type="submit" class="btn btn-default" ng-click="updateUserSettings()">Save</button>
			</div>
		</div>
	</form>
</div>
</div>
