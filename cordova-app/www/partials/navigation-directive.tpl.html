<div class="row">
<nav class="navbar navbar-default navbar-fixed-top" style="padding:0;" role="navigation">
<div class="container">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" ng-click="hideMobileNav = !hideMobileNav">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <div class="beta-tag">&nbsp;BETA&nbsp;</div><a class="navbar-brand" href="#/">rezept-planer.de</a>
  </div>
  <div class="collapse navbar-collapse" collapse="hideMobileNav" ng-click="hideMobileNav=true">
    <ul class="nav navbar-nav">
      <li ng-repeat="route in routes | filter: {requiredPermissions: 'User', panelright: false}" ng-class="{active: activeRoute(route)}" ng-show="determineVisibility(route.requiredPermissions)">
        <a ng-href="#{{route.path}}">{{ route.name }}</a>
      </li>
      <li class="hidden-xs" dropdown is-open="othersIsOpen">
      <a class="dropdown-toggle" href="#" dropdown-toggle ng-show="determineVisibility('Admin')">Admin <span class="caret"></span></a>
        <ul class="dropdown-menu" role="menu">
          <li ng-repeat="route in routes | filter: {requiredPermissions: 'Admin', panelright: false}" ng-class="{active: activeRoute(route)}" ng-show="determineVisibility(route.requiredPermissions)">
            <a ng-href="#{{route.path}}">{{ route.name }}</a>
          </li>
        </ul>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li ng-repeat="route in routes | filter: {panelright: true}" ng-class="{active: activeRoute(route)}" ng-show="determineVisibility(route.requiredPermissions)">
        <a ng-href="#{{route.path}}">{{ route.name }}</a>
      </li>
    </ul>
    <p class="navbar-text navbar-right visible-md-block visible-lg-block" ng-hide="hiddenRoute()"><a href="#/user/details" class="navbar-link">{{user.fullname}}</a></p>

  </div>
</div>
</nav>
</div>
