<div class="row">
  <div class="col-xs-12" style="margin-bottom: 20px;">
    <h3 style="margin-bottom: 30px;">Dish types
      <a class="btn btn-primary pull-right" ui-sref="admin.dishtypes.add" role="button"><i class="glyphicon glyphicon-plus"></i></a>
    </h3> 
    <input type="text" ng-model="search.name.$" class="form-control" placeholder="Search...">
    <div ng-show="loading" class="text-center"><i class="fa fa-spinner fa-spin fa-3x"></i></div>
    <div class="list-group" style="margin-top: 20px;">
      <div ng-repeat="dishtype in dishtypes | filter: search | orderBy: 'order'">
        <a class="list-group-item col-xs-12" ui-sref="admin.dishtypes.edit({id: dishtype._id})">
          <div class="col-xs-4">{{dishtype.name.en}}</div>
          <div class="col-xs-4">{{dishtype.name.de}}</div>
          <div class="col-xs-4">{{dishtype.name.fi}}</div>
        </a>
      </div>
    </div>
  </div>
</div>
